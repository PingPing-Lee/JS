<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array方法</title>
</head>
<body> 
    <script>
        // 上篇文章 我们提到，扩展运算符可以吧 伪数组转换为 真正的数组，
        // 在 Array 构造函数下，有一个 from 的方法，接受一个伪数组作为参数，返回转换后的结果，是一个数组
        // Array from 方法用于将两类对象转为真正 数组 数组 对象（ array-like object) 和可遍历（ iterable ）对象（包括 S6 新增 数据结 Set Map ）。
        // 下面是一个类似数组的对象， Array.from 将它转为真正 数组。
        let arrayLike = { 
            '0': 1, 
            '1': 2, 
            '2' : 3, 
            length: 3
        }
        // ESS 的写法
        var arrl = [].slice.call(arrayLike); // [1,2,3] 
        // ES6 的写法
        let arr2 = Array.from(arrayLike) ; // [ 1,2,3]

        // 此方法还可以接受第二个参数，作用类似于 数组的 map 方法，用来对每个元素进行处理，将处理后的值放入返回的数组
        Array.from(arrayLike,item => item*2) // [2,4,6]

        // Array.of
        // Array.of 方法用于将一组值转换为数组。
        Array.of(3 , 11 , 8) // (3 , 11 , 8]

        // 这个方法的主要目的是弥补数组构造函数 Array （）的不足 因为参数个数的不同会导致Array （）的行为有差异。
        Array () // [] 
        Array ( 3) // [ , , , J 
        Array (3, 11 , 8) // [3 , 11 , 8] 
        // 上面的代码中， Array 方法没有参数、有 参数或有 个参数时，返回结果都不 样。只有当参数个数不少于 2个时， Array （）才会返回由参数组成的新数组。参数个数只有 1个时，实际上是指定数组的长度。
        // Array.of 基本上可以用来替代 Array （）或 new Array （），井且不存在由于参数不同而导致的重载。它的行为非常统一。
    </script>
</body>
</html>
