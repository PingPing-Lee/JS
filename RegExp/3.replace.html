<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式中使用字符串方法</title>
</head>
<body>
    <script>
        // replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
        var str="I'm testing "
        var replaceStr = str.replace(/testing/,'testing the replace()')
        console.log(replaceStr)
 
    </script>
</body>
</html>
