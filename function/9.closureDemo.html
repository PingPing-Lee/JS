<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包案例</title>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>33333</li>
    </ul>

    <script>
        var lis = document.querySelectorAll('li')
        for(var i = 0; i < lis.length; i++){
            (function(i){
                lis[i].onclick = function(){
                    console.log(i)
                }
            })(i)
        }
    </script>
</body>
</html>
