<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        //闭包是指有权访问另一个函数作用域中变量的函数
        function fn(){
            var num = 10;
            function fun(){
                console.log(num)
            }
            fun()
        }
        fn()

        // 在 fn 外部调用 num
        function fn1(){
            var n = 22;
            // function fun1(){
            //     console.log(n)
            // }
            // return fun1
            return function(){
                console.log(n)
            }
        }
        var fnn = fn1();
        fnn()
        // 闭包的作用： 延伸了变量的作用范围
    </script>
</body>
</html>
