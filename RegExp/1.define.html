<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式的创建</title>
</head>
<body>
    <script>
        // 在js 中使用正则表达式
        // 1、利用 RegExp对象创建
        var regexp = new RegExp(/表达式/);

        // 2、利用字面量创建
        var reg = /666/;

        // 3、test() 用来检测字符串是否符合正则表达式的规范
        console.log(reg.test('123'))
    </script>
</body>
</html>
