    <script>
        
        //1、类的继承

        class Father {
            constructor(x,y){
                this.x = x
                this.y = y
            }
            sum(){
                console.log(this.x + this.y)
            }
        }
        class Son extends Father{
            constructor(x,y){
                
                // console.log(this.x)
                super(x,y)// 调用父类中的构造函数
                this.x = x
                this.y = y
            }
            sub(){
                console.log(this.x - this.y)

            }
        }
        var son2 = new Son(1,2)
        son2.sum()
        son2.sub()
    </script>
