<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5新增 数组方法</title>
</head>
<body>
    <script>
        // forEach() 迭代(遍历)方法
        var arr = [8,1,77,18,33]
        arr.forEach(function(value,index,arr){
            console.log('每个数组元素', value)
            console.log('每个数组元素索引',index)
            console.log('数组本身',arr)
        })
        // filter 过滤数组
        var filterArr = arr.filter(function(value,index,arr){
            return value >= 18
        })
        console.log(filterArr)
        // some() 查找数组中是否有满足条件的元素
        var someArr  = arr.some(function(value,index){
            return value > 33
        })
        console.log(someArr)
        // every() 方法用于检测数组所有元素是否都符合指定条件。
        var everyArr  = arr.every(function(value,index){
            return value > 33
        })
        console.log(everyArr)
        //map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值
        var mapArr = arr.map(function(value){
            return value * 2;
        })
        console.log(mapArr)
    </script>
</body>
</html>
