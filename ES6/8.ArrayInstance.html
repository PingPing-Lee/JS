<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组实例</title>
</head>
<body> 
    <script>
        // copyWithin()
        // 数组实例的 copyWithin 方法会在当前数组内部将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法会修改当前数组。
        Array.prototype.copyWithin(target, start= 0 , end= this.length)
        // target （必选〉 ：从该位置开始替换数据。
        // start （可选）：从该位置开始读取数据，默认为 。如果为负值，表示倒数。
        // end （可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
        // 这 3个参数都应该是数值，如果不是，会自动转为数值。
        [1, 2 , 3 , 4, 5].copyWithin(O , 3) // [4, 5 , 3 , 4, 5]
        // 上面的代码表示，将从 3号位置直到数组结束的成员（ 4，5）复制到从 0号位置开始的位置，结果覆盖了原来的 1和2
        //  将 号位复制圭 号位
        [].copyWithin.call({length: 5 , 3: 1}, 0 , 3) // { 0: 1 , 3 : 1 , length : 5}

        // find （）和 findIndex()
        // 数组实例的 find 方法用于找出第一个符合条件的数组成员。
        // 它的参数是 一个回调函数，所有数组成员依次执行该回调函数，直到找出第 一个返回值为 true 的成员，然后返回该成员，如果没有符合条件的成员，则返回 undefined
        [2,3,6,8].find(item => item > 5) // 6
        // find() 对于空数组，函数是不会执行的。 find() 并没有改变数组的原始值。

        array.find(function(currentValue, index, arr){},thisValue)
        // function(currentValue, index,arr)  必需。数组每个元素需要执行的函数。
        // 其中函数有三个参数：
        // currentValue 必需。当前元素
        // index 可选。当前元素的索引值
        // arr 可选。当前元素所属的数组对象
        // thisValue 可选。 传递给函数的值一般用 "this" 值。如果这个参数为空， "undefined" 会传递给 "this" 值

        // 数组实例的 findIndex 方法 返回第 1个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回－1， 用法与 find 方法非常类似 
        array.findIndex(function(currentValue, index, arr){}, thisValue)
        [2,3,6,8].findIndex(item => item > 5) // 2

       //  fill()
       //  数组 实例的 fill() 方法使用给定值填充 一个数组。
       [ 'a','b','c'].fill(7)  // [7, 7, 7]
       // 上面的代码表明 fill 方法用于空数组的初始化时非常方便。数组中己有 元素会被全部抹去。
       array.fill(value, start, end)
       // 	value 必需。填充的值。
       // start,可选。开始填充位置。 end 可选。停止填充位置

        //entries()、 keys() 和 values()
        // S6 提供了 个新方法一－entries （） keys （）和 va lue （） 一一用于遍历数组。
        // 他们 都返回一个遍历器对象，可用 for ... of 循环遍历， 区别在于 keys()是对键名的遍历， values() 是对键值的遍历, entrie() 是对键值对 遍历。
        [...[2,3,6,8].keys()] // [0, 1, 2, 3]
        [...[2,3,6,8].entries()] // [ [0,2],[1,3],[2,6],[3,8] ]
        [...[2,3,6,8].values()] // [ 2,3,6,8 ]

        // includes()
        // 数组实例的 includes() 方法返回一个布尔值，表示某个数组是否包含给定的值，如果是返回 true，否则false。
        [1, 2, 3].includes(2);     // true
        arr.includes(searchElement, fromIndex)
        // searchElement 必须。需要查找的元素值。
        // fromIndex 可选。从该索引处开始查找 searchElement。如果为负值，则按升序从 array.length + fromIndex 的索引开始搜索。默认为 0。
    </script>
</body>
</html>
