<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - let</title>
</head>
<body>
    <script>
        //let 所声明的变量只在 let 命令所在的代码块内有效。
        // if(true){
        //     let a = 1
        //     console.log(a) // 1
        // }
        // console.log(a) // a is not defined

        // //  不存在变量提升
        // console.log(b) // undefined
        // var b = 2
        // console.log(c) // Cannot access 'b' before initialization
        // let c = 2

        // 暂时性死区
        // var d = 4
        // if(true){
        //     console.log(d) // Uncaught ReferenceError: Cannot access 'd' before initialization
        //     let d = 5
        // }

        // let 不允许在相同作用域内重复声明同一个变量。
        // let e = 6
        // let e = 6  //Uncaught SyntaxError: Identifier 'e' has already been declared

        // const 声明 个只读的常量。 一旦声明，常量的值就不能改变（内存地址不得改动）
        // const f = 1;
        // f = 2 // Uncaught TypeError: Assignment to constant variable.
        const arrs = [1,2]
        arrs[0] = 'a'
        arrs[1] = 'b'
        console.log(arrs) // ["a", "b"]
        arrs = ['a','b']
        console.log(arrs) // Uncaught TypeError: Assignment to constant variable.

        // 对于复杂数据类型，内部的值是可以更改的，但是重新赋值是不可以，也就是说内存地址是不可更改的

         // const 定义的常量必须赋初始值   
        // const g  // Uncaught SyntaxError: Missing initializer in const declaration

        // let 经典面试题
        var arr = []
        for(var i = 0; i < 2; i++){
            arr[i] = function(){
                console.log(i)
            }
        }
        arr[0]() // 2
        arr[1]() //  2

        let arr1 = []
        for(let i = 0; i < 2; i++){
            arr[i] = function(){
                console.log(i)
            }
        }
        arr1[0]() // 0
        arr1[1]() // 1
    </script>
</body>
</html>
